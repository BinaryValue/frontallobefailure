<!DOCTYPE html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1 class="Websitetitle">Fontal Lobe Failure</h1>
  <p class="Group" id="placeholder">Placeholder</p>
  <div class="sendhelp" id="moreplaceholders"> </div>
  <p id="announcementbutton" class="announce">Announce</p>
  <script>
        $(document).ready(function() {
          isdown = false
            $("#placeholder").click(function() {
              if (isdown == false) {
                $("#moreplaceholders").slideDown();
                isdown = true
              }
              else {
                $('#moreplaceholders').slideUp();
              }
            });
        });
  </script>
  <script src="announcement.js">
  </script>
</body>
